variables:
    DNS_ZONE:
        default: null
        description: the dns entry for the zone (i.e. example.com)
        overrides: null
        required: true
        type: null
    THUMBOR_BUCKET:
        default: null
        description: the name of the bucket from which we should pull the app
        overrides: null
        required: true
    THUMBOR_SSH_KEY_NAME:
        default: null
        description: What key should the app instance be launched with?
        overrides: null
        required: true
        type: null
    THUMBOR_BUCKET_PATH:
        default: null
        description: the path within APP_BUCKET from which we should pull the app
        overrides: null
        required: true
    VPC_NAME:
        required: true
        description: the name of the VPC
        default: vpc
    VPC_OCTETS:
        default: 10.11.0.0
        description: null
        overrides: null
        required: true
        type: null
    PRIVATE_ROUTE_NAME:
        required: true
        description: the name to give to the private route
        default: private-route
    PRIVATE_SUBNET_NAME:
        default: private-subnet
        description: null
        overrides: null
        required: true
        type: null
    PUBLIC_ROUTE_NAME:
        required: true
        description: the name to give to the public route
        default: public-route
    PUBLIC_SUBNET_NAME:
        default: public-subnet
        description: null
        overrides: null
        required: true
        type: null
    VPN_ACCESS_CIDRS:
        default:
            - 0.0.0.0/0
        description: null
        overrides: null
        required: true
        type: array
    ELB_TYPE:
        default: public
        description: one of public/internal
        overrides: null
        required: true
    ELB_SUBNET_NAME:
        default: public-subnet
        description: the name of the subnet the elb should created in (should correspond to ELB_TYPE)
        overrides: null
        required: true
    VPN_SSH_ACCESS_CIDRS:
        default:
            - 10.0.0.0/8
        description: The cidrs from where you should be able to ssh in
        overrides: null
        required: true
        type: array
    APP_INSTANCE_TYPE:
        default: t2.micro
        description: null
        overrides: null
        required: true
        type: null
    TIMEZONE:
        default: America/Chicago
        value: America/Chicago
        description: the timezone the servers should come up in
        overrides: null
        required: true
        type: null
    DNS_PREFIX:
        default: thumbor
        description: the dns entry to create for the app
        overrides: null
        required: true
        type: null
    THUMBOR_BUCKET_REGION:
        default: us-east-1
        description: the region where there app bucket was created
        overrides: null
        required: true
    ELB_NAME:
        default: "STACK::coreo_aws_ec2_elb.thumbor-elb.dns_name"
        required: true
        descripiton: comma seperated list of the private subnet ids
    REGION:
        default: "INSTANCE::region"
        description: the region we are launching in
        overrides: null
        required: true
        type: string
    APP_AMI_ID:
        description: the ami id of the vpn
        switch: "INSTANCE::region"
        cases:
            us-east-1: ami-1ecae776
            us-west-1: ami-d114f295
            us-west-2: ami-e7527ed7
            eu-west-1: ami-a10897d6
            eu-central-1: ami-a8221fb5
            ap-southeast-1: ami-68d8e93a
            ap-northeast-1: ami-cbf90ecb
            ap-southeast-2: ami-fd9cecc7
            sa-east-1: ami-b52890a8
        type: case
    DATADOG_KEY:
        default: null
        value: null
        description: "If you have a datadog key, enter it here and we will install the agent"
        overrides: null
        required: false
